<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="ad" onclick="window.open(window.clickTag)">
        	<div id="banner" style="visibility: hidden;">
				<div id="brand" class="logo"></div>
				<div id="copy1" class="copy1"></div>
               <div id="copy1b"></div>

				<span id="copy2" class="text copy2"></span>
               <div id="copy2b"></div>
               <div id="WhiteBorder" class="text"></div>
				<span id="copy3" class="text copy3"></span>
                <div id="copy3b"></div>
                <div id="PhoneNumber" class="PhoneNumber"></div>
            
				<div id="CTA" class="CTA">
              		<div id="ctaBtnOver"></div>
					<span id="CTACopy1" class="CTACopys"></span>
                  <span id="CTACopy2" class="CTACopys"></span>
				</div>
			</div>
		</div>	
	</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script type="text/javascript" src="banner.js"></script>
<script type="text/javascript">
var clickTag = "http://business.comcast.com/landingpage/3490-tp";

function checkGreensockReady(){
			if ( window.TimelineMax ){
				startAd();
			}else{
			setTimeout( checkGreensockReady, 50 );
			}
			}
window.onload = checkGreensockReady;
 
</script>
</body>
</html>
