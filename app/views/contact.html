<section ui-view class="contact fadeIn animated">
    <div class="row">
        <div class="container">
            <div class="detail-wrapper" class="fadeIn animated">
                <div class="portfolio-item col-xs-12 col-sm-6">
                    <div id="detailImage" class="item-wrap fadeIn animated" style="background:url('../images/6.jpg') no-repeat center center / cover;">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <!-- <div class="container"> -->
                        <div class="detailCopy">
                        <div class="formView" ng-hide="formSent">
                            <h1>I'll be glad to hear something from you</h1>
                            <form class="form-horizontal" name="contactform" role="form" method="post" 
                            action="">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name"  ng-model="formData.inputName" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com"  ng-model="formData.inputEmail"  value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message" class="col-sm-2 control-label">Message</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="4"  ng-model="formData.inputMessage"  name="message"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <input id="submit"  ng-click="submit(contactform)" name="submit" type="button" value="Send" class="btn btn-primary">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <p>{{resultMessage}}</p>
                                        <!-- Will be used to display an alert to the user-->
                                    </div>
                                </div>
                            </form>
                            </div>

                        <div class="thanksView" ng-show="formSent">
                            <h1>Thanks for your message! </h1>
                            <p>I'll be in contact with you soon, or if you just said Hi, thanks again! </p>                          
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
